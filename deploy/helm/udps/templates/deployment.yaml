apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "udps.fullname" . }}
  namespace: {{ include "udps.namespace" . }}
  labels:
    {{- include "udps.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "udps.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "udps.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "udps.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.initContainers.waitForPostgres.enabled }}
      initContainers:
        - name: wait-for-postgres
          image: {{ .Values.initContainers.waitForPostgres.image }}
          imagePullPolicy: {{ .Values.initContainers.waitForPostgres.pullPolicy }}
          command:
            - sh
            - -c
            - |
              until nc -z {{ .Values.config.database.host }} {{ .Values.config.database.port }}; do
                echo "Waiting for PostgreSQL at {{ .Values.config.database.host }}:{{ .Values.config.database.port }}..."
                sleep 2
              done
              echo "PostgreSQL is available."
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /sbin/tini
            - --
          args:
            - java
            - $(JAVA_OPTS)
            - -jar
            - /app/app.jar
          ports:
            - name: grpc
              containerPort: 50060
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          env:
            - name: JAVA_OPTS
              value: "-Xms{{ .Values.jvm.heapMin }} -Xmx{{ .Values.jvm.heapMax }} {{ .Values.jvm.opts }}"
            - name: JVM_HEAP_MIN
              value: {{ .Values.jvm.heapMin | quote }}
            - name: JVM_HEAP_MAX
              value: {{ .Values.jvm.heapMax | quote }}
          envFrom:
            - configMapRef:
                name: {{ include "udps.fullname" . }}-config
            - secretRef:
                name: {{ include "udps.fullname" . }}-secret
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tls-certs
              mountPath: /app/certs
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tls-certs
          secret:
            secretName: {{ .Values.tls.secretName }}
        - name: tmp
          emptyDir:
            sizeLimit: 256Mi
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
