apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: seri-sa-platform-staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: udps
      spec:
        replicas: 2
        template:
          spec:
            containers:
              - name: udps
                env:
                  - name: UDPS_ENVIRONMENT
                    value: "staging"
                  - name: LOG_LEVEL
                    value: "INFO"
                  - name: JVM_HEAP_MIN
                    value: "512m"
                  - name: JVM_HEAP_MAX
                    value: "2g"
                resources:
                  requests:
                    memory: "1Gi"
                    cpu: "500m"
                  limits:
                    memory: "4Gi"
                    cpu: "3000m"

  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: udps
      spec:
        tls:
          - hosts:
              - udps-staging.seri-sa.com
            secretName: udps-ingress-tls-staging
        rules:
          - host: udps-staging.seri-sa.com

  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: udps-grpc
      spec:
        tls:
          - hosts:
              - grpc.udps-staging.seri-sa.com
            secretName: udps-ingress-tls-staging
        rules:
          - host: grpc.udps-staging.seri-sa.com

  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: udps
      spec:
        minReplicas: 2
        maxReplicas: 5

configMapGenerator:
  - name: udps-config
    behavior: merge
    literals:
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=seri-sa,deployment.environment=staging

images:
  - name: ghcr.io/gbmm/udps
    newTag: staging
