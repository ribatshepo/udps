# =============================================================================
# UDPS ServiceAccount - Pod Identity
# =============================================================================
# Defines the service account used by UDPS pods. Follows principle of least
# privilege with automount disabled.
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: udps
  namespace: seri-sa-platform
  labels:
    app.kubernetes.io/name: udps
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: seri-sa-platform
automountServiceAccountToken: false
